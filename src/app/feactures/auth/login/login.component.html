<div class="login">
  <section class="content-left">
    <img src="/assets/banner-login.png" alt="">
  </section>

  <section class="content-right">
    <div class="form-img">
      <img src="/assets/logo.jpg" alt="">
    </div>

    <form (ngSubmit)="login()" class="form-login">
      <div class="form-item">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="username" name="username" required>
      </div>

      <div class="form-item">
        <label for="senha">Senha</label>
        <input type="password" id="senha" [(ngModel)]="password" name="password" required>
      </div>

      <div class="form-btn-group">
        <button type="submit" class="login-btn" [disabled]="isLoading">
          @if (isLoading) {
            <span>Entrando...</span>
          } @else {
            <span>Entrar</span>
          }
        </button>
        <a routerLink="" class="forgot-password">Esqueci a senha</a>
      </div>
    </form>
  </section>
</div>
